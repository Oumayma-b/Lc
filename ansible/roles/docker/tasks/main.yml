---
# tasks file for docker
- name: create image docker
  docker_image:
   name: Jenkins
   build:
    path: /var/lib/jenkins/workspace/Jenkins
    pull: no
   source: build 
   state: present
   force_source: true
- name: run container docker
  docker_container:   
   name: myapp_container
   image: Jenkins:latest
   state: started
   recreate: true
   ports:
    - "4200:80"
